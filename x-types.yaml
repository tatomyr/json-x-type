XType:
  - string # including `string`, `number`, `boolean`, `undefined`, `any`, and string literals
  - number # literal numbers
  - boolean # literal booleans
  - null # literal `null` value
  - $ref: '#/Ref'
  - $ref: '#/Or'
  - $ref: '#/And'
  - $ref: '#/Array'
  - $ref: '#/Object'
Ref:
  $literal:$ref: string::uri
Or:
  $array:
    $ref: '#/XType'
And:
  $literal:$and:
    $ref: '#/Or'
Array:
  $literal:$array:
    $ref: '#/XType'
Object:
  $record::pattern(^(?!\$and$)(?!\$array$)(?!\$ref$).*$): # including `$record` and any string literals, but excluding the defined above: `$ref`, `$and`, and `$array`.
    $ref: '#/XType'
